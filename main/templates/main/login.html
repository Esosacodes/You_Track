{% extends 'main/index.html' %}
{% block title %}Login{% endblock %}
{% load staticfiles %}

{% block body %}
   <!-- Page Content -->
    <div class="container container-fluid login">
        <form method="POST" class="form-group" action="" enctype="multipart/form-data">
           {% csrf_token %}
                   <div class="form-group">
                        <label for="username"><span class="glyphicon glyphicon-user"></span> Username: </label>
                        <input type="text" placeholder = "Enter username" id="username" name="username" class="form-control">
                   </div>
                   <div class="form-group">
                        <label for="password"><span class="glyphicon glyphicon-lock"></span> Password: </label>
                        <input type="password" placeholder = "Enter password"  id="password" name="password" class="form-control"><br/>
                   </div>
            <br/><button type="submit" class="save btn btn-success" href="{% url 'sign_in'%}">>Log in</button>
        </form>
    </div>
{% endblock %}
